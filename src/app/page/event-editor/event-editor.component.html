<div class="row mt-3" *ngIf="event$ | async as event">
    <div class="col-12">
        <form #eventEditorForm="ngForm" (ngSubmit)="onUpdate(eventEditorForm)" style="max-width:400px;" class="mx-auto">
            <div class="form-group">
                <label>Event</label>
                <input name="name" [(ngModel)]="event.name" type="text" class="form-control" pattern=".{8,}" required>
                <div *ngIf="eventEditorForm.controls['name']?.invalid" class="error-message">
                    Event shud be minimus 8 characters long!
                </div>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input name="date" [(ngModel)]="event.date" type="text" class="form-control" pattern="^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$" required>
                <div *ngIf="eventEditorForm.controls['date']?.invalid" class="error-message">
                    It is not a valid date.
                </div>
            </div>
            <div class="form-group">
                <label>Time</label>
                <input name="time" [(ngModel)]="event.time" type="text" class="form-control" required>
                <div *ngIf="eventEditorForm.controls['time']?.invalid" class="error-message">
                    It is not a valid time.
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input name="location" [(ngModel)]="event.location" type="text" class="form-control"
                    required>
                <div *ngIf="eventEditorForm.controls['location']?.invalid" class="error-message">
                    It is not a valid address.
                </div>
            </div>
            <div class="d-grid gap-2 mt-3">
                <button [disabled]="eventEditorForm.invalid" class="btn btn-primary" type="submit">
                    <i class="fa fa-save"></i> save</button>
            </div>
            <input name="id" style="display: none;" [(ngModel)]="event.id" type="text">
        </form>
    </div>
</div>
